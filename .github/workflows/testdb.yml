name: UnitTest
on:
  push:
    branches:
      - main
      - master
      - develop
      - update-external-dependencies
      - 'release/**'
      - 'feature/**'
  pull_request:
jobs:
  unittest:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21.x
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Test Database
        run: make test-db
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: testdb-results
          path: coverage_db.out, report_db.json
          retention-days: 5