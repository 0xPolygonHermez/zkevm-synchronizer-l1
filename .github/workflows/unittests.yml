name: Unit Test
on:
  push:
    branches:
      - develop
      - update-external-dependencies
      - 'release/**'
      - 'feature/**'
      - 'fix/**'
      - '**'
jobs:
  unittest:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21.x
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Unittest
        run: make unittest
  
      
